{% extends "base.html" %}

{% block content %}

{% if message %}
<p>{{ message }}</p>
{% endif %}
<div style="margin-top: 30px;">
    <form action="." method="POST">
        {% csrf_token %}
        <div style="margin-top: 30px;">
            {{ form.as_p }}
            {% if form_set %}
            <h3>Ingredients</h3>
            {{ form_set.as_p }}
            {% endif %}
        </div>
        <div style="margin-top: 10px;">
            <input type="submit" value="Create">
        </div>
    </form>
</div>

{% endblock content %}
