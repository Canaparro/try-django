{% extends "base.html" %}

{% block content %}

{% if not article %}
<div style="margin-top: 30px;">
    <form action="." method="POST">
        {% csrf_token %}
        <div style="margin-top: 30px;">
            {{ form.as_p }}
        </div>
        <div style="margin-top: 10px;">
            <input type="submit" value="Create article">
        </div>
    </form>
</div>
{% else %}

    <div style="margin-top: 30px;">
        <h1>{{article.title}} - (id:{{article.id}})</h1>
        <p>{{article.content}}</p>
    </div>
{% endif %}


{% endblock content %}
